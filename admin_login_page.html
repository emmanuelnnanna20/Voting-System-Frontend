<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - VoteSecure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center">
                        <i class="fas fa-vote-yea text-2xl text-green-600 mr-2"></i>
                        <span class="text-xl font-bold text-gray-900">VoteSecure</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-500 text-sm">Admin Portal</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="text-center">
                    <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-lock text-2xl text-green-600"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900">Admin Login</h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Sign in to your admin dashboard
                    </p>
                </div>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6 bg-white p-8 rounded-xl shadow-sm border border-gray-200">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email Address
                        </label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200"
                            placeholder="Enter your email"
                        >
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200"
                            placeholder="Enter your password"
                        >
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember-me" 
                            name="remember-me" 
                            type="checkbox" 
                            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-green-600 hover:text-green-500 transition duration-200">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div>
                    <button 
                        type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 transform hover:scale-[1.02]"
                    >
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-green-300 group-hover:text-green-200"></i>
                        </span>
                        Sign In
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="admin_signup_page.html" class="font-medium text-green-600 hover:text-green-500 transition duration-200 ml-1">
                            Sign up here
                        </a>
                    </p>
                </div>
            </form>

            <!-- Demo Notice -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-info-circle text-blue-400"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-blue-800">
                            Demo Access
                        </h3>
                        <div class="mt-2 text-sm text-blue-700">
                            <p>Use the demo credentials to test the system:</p>
                            <p class="font-mono mt-1">Email: admin@test.com</p>
                            <p class="font-mono">Password: admin123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2025 VoteSecure. Secure Voting System.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    alert('Please enter both email and password');
                    return;
                }
                
                // Show loading state
                const button = this.querySelector('button[type="submit"]');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                button.disabled = true;
                
                try {
                    console.log('üîÑ Attempting login...');
                    
                    // Real API call to login
                    const response = await apiCall('/api/admin/login', {
                        method: 'POST',
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    console.log('‚úÖ Login successful:', response);
                    
                    // Store the JWT token
                    setAuthToken(response.access_token);
                    
                    // Redirect to dashboard
                    window.location.href = 'admin_dashboard.html';
                    
                } catch (error) {
                    console.error('‚ùå Login failed:', error);
                    alert('Login failed: ' + error.message);
                    
                    // Reset button
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            });
            
            // Remove the demo notice since we're using real auth
            const demoNotice = document.querySelector('.bg-blue-50');
            if (demoNotice) {
                demoNotice.style.display = 'none';
            }
        });
    </script>
</body>
</html>
